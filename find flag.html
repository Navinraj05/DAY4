            console.log(data)

            //  console.log(data[0].name)
            //  console.log(data[0].name.common)

            //for loop

            for (i = 0; i < data.length; i++) {
                console.log(data[i].name.common)
            }
            //forof
            for (var obj of data) {
                console.log(obj.flags)
            }
            for (var obj of data) {
                console.log(obj.region)
            }
            for (var obj of data) {
                console.log(obj.flags)
            }
        }

    </script>
